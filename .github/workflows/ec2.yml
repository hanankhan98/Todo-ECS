name: Deploy Docker App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: SSH & Deploy to EC2
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        script: |
          echo "=== Pulling latest code from GitHub ==="
          if [ -d "$HOME/${{ secrets.APP_NAME }}" ]; then
            cd $HOME/${{ secrets.APP_NAME }}
            git reset --hard
            git pull
          else
            git clone https://github.com/${{ github.repository }} $HOME/${{ secrets.APP_NAME }}
            cd $HOME/${{ secrets.APP_NAME }}
          fi

          echo "=== Stopping old container (if exists) ==="
          docker stop ${{ secrets.APP_NAME }} || true
          docker rm ${{ secrets.APP_NAME }} || true

          echo "=== Cleaning old Docker images and volumes (optional) ==="
          docker rmi -f $(docker images -q) || true
          docker volume rm $(docker volume ls -q) || true

          echo "=== Building Docker image on EC2 ==="
          docker build -t ${{ secrets.APP_NAME }} .

          echo "=== Running Docker container ==="
          docker run -d -p 80:3000 --name ${{ secrets.APP_NAME }} ${{ secrets.APP_NAME }}

          echo "=== Deployment completed successfully ==="
